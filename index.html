<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title> Card-Componente </title>

  <!-- Style -->
  <link rel='stylesheet' href='style.css' />
</head>
<body>

  <div class='wrapper'>
    <div class='cardProfile'>
      <div class='cardCover dFlex'>
        <div class='imgProfile'>
          <img
            src='https://media.licdn.com/dms/image/D4D03AQEZyIpdn39K8Q/profile-displayphoto-shrink_200_200/0/1669759454248?e=1715817600&v=beta&t=YD91IClTD4HT07IkWl_PKTbe_npky_vCJ-G3Mkp59PE'
            alt='User Profile'
          />
        </div> <!-- imgProfile -->

        <div class='userInfContainer'>
          <h2 class='usernameText'> Gabriel Alexandre </h2>
          
          <h4 class='jobText'> Frontend Developer </h4>
          
          <p class='descriptionText'> Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium in earum enim quisquam nemo ut eaque quidem? Ullam quis blanditiis non recusandae ducimus corporis aperiam ut eos. Cum, quam totam? </p>

          <div class='actionsContainer dFlex'>
            <button class='btnContainer dFlex'> 
              View Profile 
            </button>
          </div> <!-- actionsContainer -->
        </div> <!-- userInfContainer -->
      </div> <!-- cardCover -->
    </div> <!-- cardProfile -->
  </div> <!-- wrapper -->
  
</body>
</html>
